  </nav>
  <div class="container">
    <div class="row">
      <div class="col md 6 col md offset 3">
        <h2>Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
          
              <label for="firstName-input">First Name</label>
              <input type="email" class="form-control" id="firstName-input" placeholder="First Name">
            
            <!-- <label for="email">First Name </label>
            <input type="name" class="form-control" id="email-input" placeholder="Email"> -->
          </div>
          <div class="form-group">
            <label for="lastName-input">First Name</label>
              <input type="email" class="form-control" id="lastName-input" placeholder="Last Name">
            <!-- <label for="last_name">Last Name</label>
            <input type="name" class="form-control" id="lastName-input" placeholder="Last Name"> -->
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default deep-orange">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="./login.html">here</a></p>
      </div>
    </div>
  </div>
